<div class="accordion" id="accordionExample">
    <div class="card">
        <div class="card-header" id="headingOne">
            <h2 class="mb-0">
                <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                    data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Registrar nueva cita
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path stroke-dasharray="64" stroke-dashoffset="64" d="M13 3l6 6v12h-14v-18h8"><animate fill="freeze" attributeName="stroke-dashoffset" dur="0.6s" values="64;0"/></path><path stroke-dasharray="14" stroke-dashoffset="14" stroke-width="1" d="M12.5 3v5.5h6.5"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.7s" dur="0.2s" values="14;0"/></path><path stroke-dasharray="6" stroke-dashoffset="6" d="M9 13h4"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.9s" dur="0.2s" values="6;0"/></path><path stroke-dasharray="8" stroke-dashoffset="8" d="M9 16h6"><animate fill="freeze" attributeName="stroke-dashoffset" begin="1.1s" dur="0.2s" values="8;0"/></path></g></svg>
                </button>
            </h2>
        </div>
    </div>
    <div id="collapseOne" [class]="show" aria-labelledby="headingOne" data-parent="#accordionExample">
        <div class="card-body">
            <section class="container">
                <form class="container py-5">
                    <h1 class="text-center">Registros de Citas Medicas</h1>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputNames">Nombres</label>
                            <input type="text" class="form-control" id="inputNames" name="inputNames"
                            [(ngModel)]="inputNames" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputLastnames">Apellidos</label>
                            <input type="text" class="form-control" id="inputLastnames" name="inputLastnames"
                            [(ngModel)]="inputLastnames" aria-describedby="emailHelp">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail">Correo Electr√≥nico</label>
                            <input type="email" class="form-control" id="inputEmail" name="inputEmail"
                            [(ngModel)]="inputEmail" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputBirthDate">Fecha de nacimiento</label>
                            <input type="date" [max]="today" class="form-control" id="inputBirthDate" name="inputBirthDate"
                            [(ngModel)]="inputBirthDate" aria-describedby="emailHelp">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputAppointmentDate">Fecha de Cita</label>
                            <input type="date" [min]="today" class="form-control" id="inputAppointmentDate" name="inputAppointmentDate"
                            [(ngModel)]="inputAppointmentDate" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputAppointmentTime">Hora de Cita</label>
                            <input type="time" class="form-control" id="inputAppointmentTime" name="inputAppointmentTime"
                            [(ngModel)]="inputAppointmentTime" aria-describedby="emailHelp">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="observations">Observaciones</label>
                        <textarea class="form-control" id="observations" name="observations" [(ngModel)]="inputObservations" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-outline-primary" (click)="saveAppoinment()">
                        Registrar
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 48 48"><g fill="none" stroke-width="4"><path fill="#2f88ff" stroke="#000" stroke-linejoin="round" d="M39.3 6H8.7C7.20883 6 6 7.20883 6 8.7V39.3C6 40.7912 7.20883 42 8.7 42H39.3C40.7912 42 42 40.7912 42 39.3V8.7C42 7.20883 40.7912 6 39.3 6Z"/><path fill="#43ccf8" stroke="#fff" stroke-linejoin="round" d="M32 6V24H15V6H32Z"/><path stroke="#fff" stroke-linecap="round" d="M26 13V17"/><path stroke="#000" stroke-linecap="round" d="M10.9971 6H35.9986"/></g></svg>
                    </button>
                </form>
            </section>
        </div>
    </div>
</div>
